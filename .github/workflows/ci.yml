name: CI - Format and Lint

on:
  push:
    paths:
      - "**/*.md"
      - "**/*.sh"
      - "**/*.json"
      - "mise.toml"
      - ".markdown-link-check.json"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.sh"
      - "**/*.json"
      - "mise.toml"
      - ".markdown-link-check.json"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          version: "2025.12.13"
          cache: true

      - name: Run all CI checks
        run: mise run lint
